<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/header :: header"></div>

<div class="col-md-12">
  <div class="col-md-4">
    <h1>게시글 수정</h1>
    <form method="post">
      <div id="id" style="display: none" th:text="${post.id}"></div>
      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" class="form-control" id="title" th:field="${post.title}">
      </div>
      <div class="form-group">
        <label for="author"> 작성자 </label>
        <input type="text" th:value="${#authentication.getName()}" class="form-control" id="author" readonly>
      </div>
      <div class="form-group">
        <label for="content"> 내용 </label>
        <textarea class="form-control" id="content" th:utext="${post.content}"></textarea>
      </div>
    </form>
    <a href="/" type="button" class="btn btn-danger">취소</a>
    <button type="button" class="btn btn-primary" id="btn-update">수정 완료</button>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
