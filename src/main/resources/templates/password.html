<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>


<div class="col-md-12">
  <div class="col-md-4">
    <h1>비밀번호 변경</h1>
    <div>
      <div class="form-group">
        <label for="curPassword">현재 비밀번호</label>
        <input type="password" class="form-control" name="curPassword" id="curPassword">
      </div>
      <div class="form-group">
        <label for="newPassword"> 새 비밀번호 </label>
        <input type="password" class="form-control" name="newPassword" id="newPassword">
      </div>
      <a href="/" role="button" class="btn btn-danger">취소</a>
      <button class="btn btn-primary" id="btn-password-change">비밀번호 변경하기</button>
    </div>
  </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
