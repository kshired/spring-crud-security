<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/header :: header"></div>



<div class="col-md-12">
    <h1>게시판</h1>
    <div sec:authorize="isAuthenticated()">
        <span sec:authentication="name"></span>님 안녕하세요.
    </div>
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-md-6">
            <a sec:authorize="isAuthenticated()" href="/posts/save" role="button" class="btn btn-primary">글 등록</a>
            <a sec:authorize="isAuthenticated()" href="/logout" role="button" class="btn btn-danger">로그아웃</a>
            <a sec:authorize="isAnonymous()" href="/join" role="button" class="btn btn-primary">회원 가입</a>
            <a sec:authorize="isAnonymous()" href="/login" role="button" class="btn btn-primary">로그인</a>
        </div>
    </div>
    <table class="table table-horizontal table-bordered">
        <thead class="thead-strong">
        <tr>
            <th>게시글번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종수정일</th>
        </tr>
        </thead>
        <tbody id="tbody">
            <tr th:each="post: ${posts}">
                <td th:text="${post.id}"></td>
                <td><a th:href="@{/posts/update/{id} (id=${post.id})}" th:text="${post.title}"></a></td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.modifiedDate}"></td>
            </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>
